  <head>
     <title>Puzzle Game</title>
     <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
     <link rel = 'Stylesheet' type = 'text/css' href = 'css/style.css'>
     <script type="text/javascript" src="scripts/jquery.js"></script>
     <script type="text/javascript" src = "scripts/gameFunc.js"></script>
  </head>
<!-------------------------------------------------------------------------- -->
<body>
<!-------------------------------------------------------------------------- -->
    <div class="main"><div class="main-width">
<!-------------------------------------------------------------------------- -->
        <div class = "header">
            <h1> Puzzle </h1>

        <div class ="content">
                <div class="column-right">
                    <div class="line">
                        <input type ="button" id ="end" class ="button right" name = "giveUp" value="Give Up" />

                    </div>
                    <div class="line">
                        <span id ="playerName" class ="right">sdf</span> Name
                    </div>
                    <div class="line">
                        <span id ="noOfMoves" class ="right">df</span> No of Moves
                    </div>
                    <div class="line">
                                    <select class="right">
                                            <option value="random"> Randome </option>
                                            <option value="ordered"> Ordered </option>
                                    </select>
                                    Scrable Type
                    </div>
                    <div class="line">
                        <span id ="message" class ="right"></span> Message
                    </div>
                </div>
                <div class ="column-center">
                    <table id="table" class="box">
                        <tr>
                            <td id ="00" class ="cell">1</td>
                            <td id ="01" class ="cell"></td>
                            <td id ="02" class ="cell"></td>
                            <td id ="03" class ="cell"></td>
                        </tr>
                        <tr>
                            <td id ="10" class ="cell"></td>

                            <td id ="22" class ="cell"></td>
                            <td id ="23" class ="cell"></td>
                        </tr>
                        <tr>
                            <td id ="30" class ="cell"></td>
                            <td id ="31" class ="cell"></td>
                            <td id ="32" class ="cell"></td>
                            <td id ="33" class ="cell"></td>
                        </tr>
                    </table>
                </div>
        </div>
